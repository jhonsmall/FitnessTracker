<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Time to start a workout!</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://p2.piqsels.com/preview/201/212/835/weight-exercise-workout-weight-lifting.jpg"
            alt="workout">
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Select your exercise">
                    <mat-option value="crunches">Crunches</mat-option>
                    <mat-option value="deadlift">Deadlift</mat-option>
                    <mat-option value="squats">Squats</mat-option>
                    <mat-option value="burpees">Burpees</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-raised-button color="primary">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
