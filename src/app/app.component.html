<mat-sidenav-container>

  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
         <mat-icon>how_to_vote</mat-icon>
         <span class="nav-caption">Sign up</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
         <mat-icon>assignment_ind</mat-icon>
         <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
          <mat-icon>directions_run</mat-icon>
          <span class="nav-caption">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div><a routerLink="/">Logo</a></div>
        <!--fxFlex mete todo en un container que ocupe el width restante,
            fxLayout para convertirlo en un flex container
            para que no esten tan cerca los links se meten dentro de un li -->
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li><a routerLink="/signup">Signup</a></li>
            <li><a routerLink="/login">Login</a></li>
            <li><a routerLink="/training">Training</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>     
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
