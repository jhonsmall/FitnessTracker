<section class="signup-section">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"/>
      <!-- Referencia al input del email asignandole el tipo ngModel object para acceder a sus metodos-->
      <mat-error *ngIf="emailInput.hasError('required')">Email field must not empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is not valid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="4"
        #pwInput="ngModel"/>
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <!-- Añadiendo la directiva bindeada el toggle esta conectado con el #picker y el input esta conectado
           con el valor que se añade desde el #picker -->
      <input matInput [matDatepicker]="picker" placeholder="Your Birth Date"/>
      <!-- matSuffix para añadir el icono del calendario al final del input -->
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
